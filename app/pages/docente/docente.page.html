<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row class="ion-align-items-start">
        <ion-col >
          <ion-title id="nombre">LOGIN</ion-title>
        </ion-col>
        <ion-col>
          <ion-img src="./assets/Logo_sin_fondo.png" id="logo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Docente</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating"> Nombre </ion-label>
            <ion-input type="name" placeholder="Profesor..." name="name" [(ngModel)]="profesor.name" helperText="Ingrese un Email Valido" errorText="Email Incorrecto o no se encuentra"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input type="email" placeholder="Profesor@duocuc.cl" name="email" [(ngModel)]="profesor.email" helperText="Ingrese un Email Valido" errorText="Email Incorrecto o no se encuentra"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" >Contraseña </ion-label>
            <ion-input type="password" placeholder="L15615646-8" name="password" [(ngModel)]="profesor.password" helperText="Ingrese Contraseña valida " errorText="Contraseña Incorrecta"></ion-input>
          </ion-item>
        
        <ion-button (click)="Enviar()" expand="block" color="secondary" shape="round" (click)="asignaturas()">Iniciar Sesion</ion-button>
        <br><br><br>
          
        <ion-button (click)="goBack()" > Volver </ion-button>
        <ion-button  (click)="registrar()" fill="clear">Registrar</ion-button>

      </ion-list>
      </form>
  </ion-card-content>
  </ion-card>
</ion-content>
