<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-grid>
        <ion-row class="ion-align-items-start">
          <ion-col>
            <ion-title id="nombre">LOGIN</ion-title>
          </ion-col>
          <ion-col>
            <ion-img src="./assets/Logo_sin_fondo.png" id="logo"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align:center;">
  <ion-header collapse="condense"></ion-header>
  
  <ion-card>
    <ion-card-content>
      <form [formGroup] = "formularioLogin">
        <ion-list>

          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input formControlName="correo" placeholder="Alumno@duocuc.cl" name="email" helperText="Ingrese un Email Valido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" >Contraseña </ion-label>
            <ion-input formControlName="password" type="password" placeholder="L15615646-8" name="password" helperText="Ingrese Contraseña"></ion-input>
          </ion-item>

        </ion-list>
        </form>
        
        <br>
        <ion-button  color="secondary" size="small" (click)="Ingresar()">Iniciar sesion </ion-button> 
        <br><br>
        <ion-button size="medium" (click)="goBack()" > Volver </ion-button>
        <br><br>
        <ion-button [routerLink]="['/formulario']">        
       Registrarse
      </ion-button>
      <ion-button (click)="cerrarSesion()" expand="block">Cerrar Sesión</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
