<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-start">
      <ion-col>
        <ion-title id="nombre">Class-Dash</ion-title>
      </ion-col>
      <ion-col>
        <ion-img src="./assets/Logo_sin_fondo.png" id="logo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align:center;">
  <ion-list #myList>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Asignaturas</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let dato of datos">
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{dato.nomAsignatura}}</h3>
              <p>{{dato.area}}</p>
            </ion-label>
          </ion-item>
        <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateDatos(dato)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
    <ion-button color="success" (click)="crearAsignatura()" expand="block" fill="outline" >Ingresar Asignaturas</ion-button> 
  </ion-card>
  <ion-button (click)="goBack()" > Volver </ion-button>
