<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" style="color: #8bbdcb;"></ion-icon>
      </ion-button>
      <ion-col>
        <ion-title>CLASS-DASH</ion-title>
        <ion-img src="./assets/Logo_sin_fondo.png" id="logo" ></ion-img>
      </ion-col>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align:center;" >Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
