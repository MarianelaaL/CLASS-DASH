<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" style="color: #8bbdcb;"></ion-icon>
      </ion-button>
      <ion-col>
        <ion-title id="nombre">Inicio</ion-title>
        <ion-img src="./assets/Logo_sin_fondo.png" id="logo" ></ion-img>
      </ion-col>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<br><br><br><br><br><br>

  <ion-card-title id="titulo">Class-Dash</ion-card-title>
  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>¡¡ Bienvenid@ !!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button  (click)="alumno()" expand="block" color="secondary" style="color: black;"> Alumno </ion-button>
    </ion-card-content>

    <ion-card-content>
      <ion-button  (click)="docente()" expand="block" color="primary" style="color: black;"> Docente </ion-button>

  <ion-card-content > <ion-img src="./assets/duoc_logo.png" id="duoc_logo"> </ion-img> </ion-card-content>
